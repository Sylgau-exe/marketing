const API_URL = window.location.origin;

async function apiFetch(url, opts={}) {
  const token=localStorage.getItem('token');
  const headers={'Content-Type':'application/json'};
  if(token)headers['Authorization']='Bearer '+token;
  try{const res=await fetch(API_URL+url,{...opts,headers});const t=await res.text();try{return JSON.parse(t)}catch(e){return{error:'Server error'}}}catch(e){return{error:'Network error'}}
}

document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.querySelectorAll('.tab-panel').forEach(p=>p.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById('panel-'+tab.dataset.tab).classList.add('active');
  });
});

async function init(){
  if(!scenarioId||!SCENARIOS[scenarioId]){window.location.href='/dashboard.html';return}
  const auth=await apiFetch('/api/auth/me');
  if(!auth.user){window.location.href='/index.html';return}

  const s=SCENARIOS[scenarioId];
  document.getElementById('sIcon').textContent=s.icon;
  document.getElementById('sTitle').textContent=s.title;
  document.getElementById('sTagline').textContent=s.tagline;
  document.getElementById('sDifficulty').textContent=s.difficulty;
  document.getElementById('sDifficulty').style.background=s.diffColor+'18';
  document.getElementById('sDifficulty').style.color=s.diffColor;
  document.title=s.title+' â€” MarketSim Campaign Brief';

  document.getElementById('panel-brief').innerHTML=s.brief;
  document.getElementById('panel-scenario').innerHTML=s.scenario;
  document.getElementById('panel-guide').innerHTML=s.guide;

  // Check if already in a game for this scenario
  const listData=await apiFetch('/api/game/list');
  const games=listData.games||[];
  const existing=games.find(g=>g.market_scenario===scenarioId&&(g.status==='lobby'||g.status==='active'));
  if(existing){
    document.getElementById('startBtn').innerHTML='â–¶ Continue Campaign';
    document.getElementById('startBtn').dataset.gameId=existing.id;
  }
}

async function startCampaign(){
  const btn=document.getElementById('startBtn');
  // If we already have a game ID (continue or just joined), go directly
  if(btn.dataset.gameId){window.location.href='/simulation.html?game='+btn.dataset.gameId;return}
  btn.innerHTML='<span class="spinner"></span> Setting up your company...';
  btn.disabled=true;
  try{
    const data=await apiFetch('/api/game/quick-join',{method:'POST',body:JSON.stringify({scenarioId})});
    if(data.error){alert(data.error);btn.innerHTML='ğŸš€ Start Campaign';btn.disabled=false;return}
    // Get game ID from response (handle both fresh and alreadyStarted cases)
    const gameId=data.game?.id||data.game_id;
    if(!gameId){console.error('No game ID in response:',data);alert('Failed to get game ID. Please try again.');btn.innerHTML='ğŸš€ Start Campaign';btn.disabled=false;return}
    // Store game ID so clicking again works
    btn.dataset.gameId=gameId;
    btn.innerHTML='âœ“ Joined as '+(data.team?.name||'your team')+'! Click to continue â†’';
    btn.style.background='var(--green)';
    btn.disabled=false;
    // Auto-redirect after 1.5s
    setTimeout(()=>{window.location.href='/simulation.html?game='+gameId},1500);
  }catch(e){
    console.error('Start campaign error:',e);
    alert('Failed to start: '+e.message);
    btn.innerHTML='ğŸš€ Start Campaign';
    btn.disabled=false;
  }
}

init();
